<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced LLMs: Syllabus</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: #020617; /* Slate 950 */
            color: #e2e8f0; /* Slate 200 */
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
        .glass-panel {
            background-color: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(51, 65, 85, 0.5);
        }
        /* Animation for expanding details */
        .week-details {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        .week-details.open {
            max-height: 500px; /* Arbitrary large height */
            opacity: 1;
        }
    </style>
</head>
<body class="selection:bg-cyan-500/30 selection:text-cyan-200 min-h-screen relative">

    <!-- Particle Canvas -->
    <canvas id="particleCanvas" class="fixed top-0 left-0 w-full h-full pointer-events-none z-0 opacity-40"></canvas>

    <!-- Main Content -->
    <div class="relative z-10 max-w-5xl mx-auto px-6 py-12">
        
        <!-- Header Container (Populated by JS) -->
        <header id="header-section" class="mb-16 space-y-6 text-center md:text-left"></header>

        <!-- Instructor Section (Populated by JS) -->
        <section id="instructor-section" class="mb-16"></section>

        <!-- Prerequisites (Populated by JS) -->
        <div id="prereqs-section" class="mb-16"></div>

        <!-- Assignments (Populated by JS) -->
        <section id="assignments-section" class="mb-16"></section>

        <!-- Schedule Section -->
        <main>
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-2xl font-bold text-slate-200 flex items-center gap-3">
                    <span class="w-8 h-1 bg-cyan-500 rounded-full"></span>
                    Weekly Schedule
                </h2>
                <div class="text-sm text-slate-500 font-mono hidden md:block">
                    // Click cards to view papers
                </div>
            </div>

            <!-- Schedule Container (Populated by JS) -->
            <div id="schedule-container" class="space-y-12"></div>
        </main>

        <footer class="mt-24 pt-12 border-t border-slate-800 text-center text-slate-600 text-sm">
            <p>© 2024 Advanced Machine Learning Seminar</p>
            <p class="mt-2 font-mono">Department of Computer Science</p>
        </footer>
    </div>

    <!-- Application Logic -->
    <script>
        // --- 1. DEFAULT DATA (Fallback) ---
        const DEFAULT_DATA = {
            title: "Advanced LLMs",
            subtitle: "Reasoning, Agents, and the Structure of Intelligence",
            description: "A 14-week graduate seminar dissecting the frontier of artificial intelligence. Moving beyond the 'black box' to understand emergent behaviors, agentic architectures, and the mechanistic roots of reasoning.",
            instructor: {
                name: "Dr. Elena Vance",
                role: "Lead Instructor",
                bio: "Specializing in Neuro-symbolic AI and Agentic Systems. Formerly Research Scientist at DeepMind.",
                office: "Gates Hall, Room 304",
                hours: "Tue / Thu 2:00 PM - 4:00 PM",
                email: "evance@university.edu",
                image: "http://googleusercontent.com/image_collection/image_retrieval/1013393106725855114"
            },
            assignments: [
                { title: "Paper Critiques", weight: "30%", icon: "file-text", desc: "Weekly 1-page analysis of assigned readings. Focus on methodology flaws and future directions." },
                { title: "Final Project", weight: "40%", icon: "flask-conical", desc: "Novel research implementation or reproduction of a SOTA result. Groups of 2-3." },
                { title: "Participation", weight: "30%", icon: "users", desc: "Active engagement in seminar discussions, leading one discussion session." }
            ],
            logistics: {
                prereqs: ["Deep Learning Foundations", "Natural Language Processing", "PyTorch/Python Proficiency"]
            },
            schedule: [
                {
                    part: "Part I: Foundations & Architecture",
                    theme: "foundations",
                    weeks: [
                        {
                            week: 1,
                            topic: "The Transformer & Its Evolution",
                            desc: "Dissecting the architecture that ate the world. Positional embeddings, attention variants, and sparsity.",
                            readings: [
                                { title: "Attention Is All You Need", author: "Vaswani et al. (2017)", note: "The Foundation" },
                                { title: "RoFormer: Enhanced Transformer", author: "Su et al. (2021)", note: "Standard for modern LLMs" }
                            ]
                        },
                        {
                            week: 2,
                            topic: "Scaling Laws & Compute Optimality",
                            desc: "The physics of AI. Understanding the relationship between compute, data, and parameter count.",
                            readings: [
                                { title: "Scaling Laws for Neural Language Models", author: "Kaplan et al. (2020)" },
                                { title: "Training Compute-Optimal Large Language Models", author: "Hoffmann et al. (2022)" }
                            ]
                        }
                    ]
                },
                {
                    part: "Part II: Evaluation",
                    theme: "eval",
                    weeks: [
                        {
                            week: 3,
                            topic: "Benchmarks & 'LLM-as-a-Judge'",
                            desc: "Moving beyond perplexity. Measuring intelligence without contamination.",
                            readings: [
                                { title: "Measuring Massive Multitask Language Understanding (MMLU)", author: "Hendrycks et al. (2021)" },
                                { title: "Holistic Evaluation of Language Models (HELM)", author: "Liang et al. (2022)" }
                            ]
                        }
                    ]
                }
            ]
        };

        // --- 2. RENDER FUNCTIONS ---
        
        function renderHeader(data) {
            const header = document.getElementById('header-section');
            header.innerHTML = `
                <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-950/30 border border-cyan-500/30 text-cyan-400 text-xs font-mono uppercase tracking-widest">
                    <span class="w-2 h-2 rounded-full bg-cyan-500 animate-pulse"></span>
                    CS 294-X • Graduate Seminar
                </div>
                <h1 class="text-5xl md:text-7xl font-extrabold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-slate-100 via-slate-300 to-slate-500 pb-2">
                    ${data.title}
                </h1>
                <p class="text-2xl md:text-3xl font-light text-slate-400 max-w-3xl leading-tight mx-auto md:mx-0">
                    ${data.subtitle}
                </p>
                <p class="text-lg text-slate-500 max-w-2xl mx-auto md:mx-0">
                    ${data.description}
                </p>
            `;
        }

        function renderInstructor(data) {
            const section = document.getElementById('instructor-section');
            section.innerHTML = `
                <div class="glass-panel rounded-2xl p-8 shadow-xl overflow-hidden relative">
                    <div class="absolute top-0 right-0 p-32 bg-cyan-500/10 blur-3xl rounded-full -mr-16 -mt-16 pointer-events-none"></div>
                    <div class="flex flex-col md:flex-row items-center gap-8 relative z-10">
                        <div class="shrink-0 relative">
                            <div class="w-32 h-32 rounded-full p-1 bg-gradient-to-tr from-cyan-500 to-purple-500">
                                <img src="${data.instructor.image}" alt="${data.instructor.name}" class="w-full h-full rounded-full object-cover border-4 border-slate-900">
                            </div>
                        </div>
                        <div class="text-center md:text-left flex-grow">
                            <h2 class="text-2xl font-bold text-white mb-1">${data.instructor.name}</h2>
                            <p class="text-cyan-400 font-mono text-sm uppercase tracking-wider mb-3">${data.instructor.role}</p>
                            <p class="text-slate-300 mb-6 max-w-2xl">${data.instructor.bio}</p>
                            <div class="flex flex-wrap justify-center md:justify-start gap-4 md:gap-8 text-sm text-slate-400">
                                <div class="flex items-center gap-2"><i data-lucide="map-pin" class="w-4 h-4 text-slate-500"></i> ${data.instructor.office}</div>
                                <div class="flex items-center gap-2"><i data-lucide="clock" class="w-4 h-4 text-slate-500"></i> ${data.instructor.hours}</div>
                                <div class="flex items-center gap-2"><i data-lucide="mail" class="w-4 h-4 text-slate-500"></i> ${data.instructor.email}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPrereqs(data) {
            const div = document.getElementById('prereqs-section');
            const pills = data.logistics.prereqs.map(req => 
                `<span class="px-3 py-1 rounded bg-slate-800 text-slate-300 text-sm border border-slate-700">${req}</span>`
            ).join('');
            
            div.innerHTML = `
                <div class="glass-panel border-slate-800 p-6 rounded-2xl">
                    <h3 class="text-slate-200 font-bold flex items-center gap-2 mb-4">
                        <i data-lucide="terminal" class="w-4 h-4"></i> Prerequisites
                    </h3>
                    <div class="flex flex-wrap gap-2">${pills}</div>
                </div>
            `;
        }

        function renderAssignments(data) {
            const section = document.getElementById('assignments-section');
            const cards = data.assignments.map(a => `
                <div class="glass-panel p-6 rounded-2xl flex flex-col h-full hover:border-slate-600 transition-colors">
                    <div class="flex items-start justify-between mb-4">
                        <div class="p-3 rounded-lg bg-slate-800/50 border border-slate-700/50">
                            <i data-lucide="${a.icon}" class="w-6 h-6 text-cyan-400"></i>
                        </div>
                        <span class="px-3 py-1 rounded-full bg-slate-800 border border-slate-700 text-slate-200 font-bold text-sm">${a.weight}</span>
                    </div>
                    <h3 class="text-lg font-bold text-slate-200 mb-2">${a.title}</h3>
                    <p class="text-slate-400 text-sm leading-relaxed">${a.desc}</p>
                </div>
            `).join('');

            section.innerHTML = `
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-slate-200 flex items-center gap-3">
                        <span class="w-8 h-1 bg-purple-500 rounded-full"></span> Course Assessment
                    </h2>
                </div>
                <div class="grid md:grid-cols-3 gap-6">${cards}</div>
            `;
        }

        function getThemeColors(theme) {
            switch(theme) {
                case 'foundations': return { border: 'border-blue-500/30 hover:border-blue-400', icon: 'layers', color: 'text-blue-400' };
                case 'reasoning': return { border: 'border-cyan-500/30 hover:border-cyan-400', icon: 'brain', color: 'text-cyan-400' };
                case 'agents': return { border: 'border-purple-500/30 hover:border-purple-400', icon: 'code', color: 'text-purple-400' };
                case 'structure': return { border: 'border-emerald-500/30 hover:border-emerald-400', icon: 'shield', color: 'text-emerald-400' };
                case 'project': return { border: 'border-rose-500/30 hover:border-rose-400', icon: 'zap', color: 'text-rose-400' };
                default: return { border: 'border-slate-700 hover:border-slate-500', icon: 'terminal', color: 'text-slate-400' };
            }
        }

        function renderSchedule(data) {
            const container = document.getElementById('schedule-container');
            
            data.schedule.forEach((part, partIndex) => {
                // Part Wrapper
                const partDiv = document.createElement('div');
                partDiv.className = "relative";
                partDiv.innerHTML = `
                    <div class="absolute left-6 top-8 bottom-0 w-px bg-slate-800 -z-10"></div>
                    <h3 class="text-sm font-mono uppercase tracking-widest text-slate-500 mb-6 pl-14">${part.part}</h3>
                    <div class="space-y-4" id="part-${partIndex}-weeks"></div>
                `;
                container.appendChild(partDiv);

                const weeksContainer = partDiv.querySelector(`#part-${partIndex}-weeks`);

                part.weeks.forEach(week => {
                    const theme = getThemeColors(part.theme);
                    const weekNum = week.week < 10 ? `0${week.week}` : week.week;
                    
                    const weekCard = document.createElement('div');
                    weekCard.className = "relative mb-4 group z-0";
                    
                    const readingsHtml = week.readings.map(r => `
                        <li class="flex items-start gap-3 text-slate-300 hover:text-white transition-colors p-2 rounded hover:bg-white/5">
                            <div class="w-1.5 h-1.5 rounded-full bg-slate-600 mt-2.5 shrink-0"></div>
                            <div>
                                <span class="font-semibold block">${r.title}</span>
                                <span class="text-sm text-slate-500 font-mono">${r.author}</span>
                                ${r.note ? `<span class="ml-2 text-xs py-0.5 px-2 rounded-full bg-slate-800 text-slate-400 border border-slate-700">${r.note}</span>` : ''}
                            </div>
                        </li>
                    `).join('');

                    weekCard.innerHTML = `
                        <div class="week-trigger cursor-pointer backdrop-blur-sm bg-slate-900/60 border ${theme.border} rounded-xl p-5 transition-all duration-300 shadow-lg">
                            <div class="flex items-center justify-between pointer-events-none">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 rounded-lg flex items-center justify-center bg-slate-800/50 border border-slate-700/50 group-hover:scale-105 transition-transform">
                                        <span class="font-mono text-lg font-bold text-slate-200">${weekNum}</span>
                                    </div>
                                    <div>
                                        <h3 class="font-bold text-lg text-slate-100 group-hover:text-white transition-colors">${week.topic}</h3>
                                        <div class="flex items-center gap-2 text-sm text-slate-400 mt-1">
                                            <i data-lucide="${theme.icon}" class="w-4 h-4 ${theme.color}"></i>
                                            <span>${week.desc}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-slate-500 group-hover:text-slate-300 transition-colors">
                                    <i data-lucide="chevron-down" class="chevron w-6 h-6 transition-transform duration-300"></i>
                                </div>
                            </div>
                            <div class="week-details mt-0 pt-0 border-t-0 border-slate-700/50">
                                <div class="overflow-hidden pt-4">
                                    <h4 class="text-xs font-mono uppercase tracking-widest text-slate-500 mb-3 flex items-center gap-2">
                                        <i data-lucide="book-open" class="w-3 h-3"></i> Required Readings
                                    </h4>
                                    <ul class="space-y-3">${readingsHtml}</ul>
                                </div>
                            </div>
                        </div>
                    `;

                    // Add Toggle Logic
                    const trigger = weekCard.querySelector('.week-trigger');
                    const details = weekCard.querySelector('.week-details');
                    const chevron = weekCard.querySelector('.chevron');
                    
                    trigger.addEventListener('click', () => {
                        const isOpen = details.classList.contains('open');
                        if (isOpen) {
                            details.classList.remove('open');
                            details.classList.remove('mt-6', 'pt-6', 'border-t');
                            chevron.style.transform = 'rotate(0deg)';
                            weekCard.classList.remove('z-10');
                        } else {
                            details.classList.add('open');
                            details.classList.add('mt-6', 'pt-6', 'border-t');
                            chevron.style.transform = 'rotate(180deg)';
                            weekCard.classList.add('z-10');
                        }
                    });

                    weeksContainer.appendChild(weekCard);
                });
            });
        }

        async function initApp() {
            let courseData = DEFAULT_DATA;
            
            try {
                const response = await fetch('./syllabus.json');
                if (response.ok) {
                    const json = await response.json();
                    courseData = json;
                    console.log("Loaded data from syllabus.json");
                }
            } catch (e) {
                console.log("Could not load syllabus.json (likely running locally without server). Using fallback data.");
            }

            renderHeader(courseData);
            renderInstructor(courseData);
            renderPrereqs(courseData);
            renderAssignments(courseData);
            renderSchedule(courseData);
            
            // Initialize Lucide Icons
            lucide.createIcons();
        }

        // --- 3. PARTICLE ANIMATION ---
        function initParticles() {
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            const particleCount = 40;

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }

            class Particle {
                constructor() {
                    this.reset();
                }
                reset() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 2 + 1;
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
                draw() {
                    ctx.fillStyle = 'rgba(100, 116, 139, 0.5)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function init() {
                resize();
                particles = [];
                for(let i=0; i<particleCount; i++) particles.push(new Particle());
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                
                // Draw Connections
                ctx.strokeStyle = 'rgba(100, 116, 139, 0.1)';
                ctx.lineWidth = 1;
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 150) {
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }

                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', resize);
            init();
            animate();
        }

        // --- 4. STARTUP ---
        document.addEventListener('DOMContentLoaded', () => {
            initParticles();
            initApp();
        });

    </script>
</body>
</html>
